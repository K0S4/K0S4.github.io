<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styleNumbers.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
</head>

<body>
    <div id="form">
        <p>Liczba dni pomiędzy datami</p>
        <form action="">
            <p>Póżniejsza data</p>
            <input type="date" name="pierwszaData" value="" placeholder="YYYY-MM-DD" id="1">
            <p>Wcześniejsza data</p>
            <input type="date" name="drugaData" value="" placeholder="YYYY-MM-DD" id="2">
        </form>
        <button onclick="funkcja()">Oblicz</button>
        <p>Wynik</p>
        <div id="wynik">---</div>
    </div>

    <script>
        function funkcja() {
            var a = new Date(document.getElementById('1').value);
            var b = new Date(document.getElementById('2').value);
            var c = a.getTime();
            var d = b.getTime();
            var e = c - d;
            var f = e / 86400000;
            document.getElementById("wynik").innerHTML = f;
        }
    </script>
</body>

</html>
