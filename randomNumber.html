  <body>
    <header>

    <div class="container">
      <p id="suga">---</p>
      <button onclick="randomNumber()">Generuj LosowÄ… LiczbÄ™</button>
      <input
        type="number"
        placeholder="Wpisz minimalnÄ… wartoÅ›Ä‡"
        id="min"
        class="input"
      />
      <input
        type="number"
        placeholder="Wpisz maksymalnÄ… wartoÅ›Ä‡"
        id="maks"
        class="input"
      />
    </div>
    <script>
      function randomNumber() {
        var y = Math.abs(document.getElementById("min").value);
        var z = Math.abs(document.getElementById("maks").value);
        var a;
        if (y > z) {
          a = y;
          y = z;
          z = a;
        }
        var x = Math.floor(Math.random() * (z - y + 1) + y);
        document.getElementById("suga").innerHTML = x;
      }
    </script>
  </body>
